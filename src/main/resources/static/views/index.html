<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1
      style="text-align: center; font-family: Arial, Helvetica, sans-serif; padding-top: 30px"
    >
      SnackBar :D
    </h1>
    <div class="container" style="height: 500px;">
      <div class="row">
        <div id="content-place" class="col-md-12 text-center">
          <img
            src="../image/burger.svg"
            style="max-width: 50%;"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-right">
          <button
            onmousedown="event.preventDefault()"
            id="default-sandwichs"
            type="button"
            class="btn btn-primary"
          >
            Burguers da Casa
          </button>
        </div>
        <div class="col-md-6 text-left">
          <button id="montar-pedido" type="button" class="btn btn-primary">
            Monte seu Burguer
          </button>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
